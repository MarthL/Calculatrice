<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice Javascript</h1>
    <div class="container">
        <div class="calculatrice">
            <div id="ecran"></div>
            <div class="buttonsCollection">
                <div class="numbers">
                    <button id="i0">0</button>
                    <button id="i1">1</button>
                    <button id="i2">2</button>
                    <button id="i3">3</button>
                    <button id="i4">4</button>
                    <button id="i5">5</button>
                    <button id="i6">6</button>
                    <button id="i7">7</button>
                    <button id="i8">8</button>
                    <button id="i9">9</button>
                </div>
                <div class="operator">
                    <button id="iplus">+</button>
                    <button id="imoins">-</button>
                    <button id="imultiplie">*</button>
                    <button id="idivise">/</button>
                    <button id="iresult">ENTR</button>
                </div> 
            </div>   
    </div>    
            


    <script src="main.js"> </script>
    </div>

</body>
</html>
